<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="main_card">
      <img id="hero" src="images/illustration-hero.svg" alt="illustration-hero">
      <div class="content">
        <h1>Order Summary</h1>

        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
        <div class="select_plan">
          <img id="music_icon" src="images/icon-music.svg" alt="music_icon">
          <div class="plan_contents">
            <span>Annual Plan</span>
            $59.99/year
          </div>
          <div class="changeBtn">Change</div>
        </div>
        <button>Proceed to Payment</button>
        <div class="cancel_order">Cancel Order</div>
      </div>
      
    </div>
  </main>
</body>
</html>
